<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddhist Teachings</title>
    <style>
        .menu-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
        }

        .sub-menu {
            display: none;
            margin-left: 20px;
        }

        .content {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="menu-item" onclick="toggleSubMenu('namaRupa')">
    Nama Rupa
    <div class="sub-menu" id="namaRupa">
        <!-- Subtopics for Nama Rupa can be added here -->
    </div>
</div>

<div class="menu-item" onclick="toggleSubMenu('satipatthana')">
    Satipatthana
    <div class="sub-menu" id="satipatthana">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RAlOh1r3rm0" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<div class="menu-item" onclick="toggleSubMenu('fourNobleTruths')">
    Four Noble Truths
    <div class="sub-menu" id="fourNobleTruths">
        <!-- Subtopics for Four Noble Truths can be added here -->
    </div>
</div>

<div class="menu-item" onclick="toggleSubMenu('eightfoldPath')">
    Eightfold Path
    <div class="sub-menu" id="eightfoldPath">
        <!-- Subtopics for Eightfold Path can be added here -->
    </div>
</div>

<script>
    function toggleSubMenu(elementId) {
        const content = document.getElementById(elementId);
        if(content.style.display === 'none') {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    }
</script>

</body>
</html>
