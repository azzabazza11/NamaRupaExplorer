<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddhist Teachings</title>
    <style>
        .menu-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
        }

        .sub-menu {
            display: none;
            margin-left: 20px;
        }

        .sub-sub-menu {
            display: none;
            margin-left: 20px;
        }

        .content {
            margin: 20px 0;
        }

        .main-content {
            margin-left: 300px;
            padding: 20px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div style="float: left; width: 280px;">
    <!-- ... (Other topics here) ... -->

    <div class="menu-item" onclick="toggleSubMenu('satipatthana'); loadContent('satipatthanaContent')">
        Satipatthana
        <div class="sub-menu" id="satipatthana">
            <!-- ... (Other subtopics here) ... -->

            <div class="menu-item" onclick="toggleSubMenu('mentalContents'); loadContent('mentalContentsContent')">
                Mental Contents
                <div class="sub-sub-menu" id="mentalContents">
                    <div onclick="loadContent('hindrancesContent')">Hindrances</div>
                    <div onclick="loadContent('aggregatesContent')">Aggregates</div>
                    <div onclick="loadContent('senseSpheresContent')">Sense Spheres</div>
                    <div onclick="loadContent('factorsOfEnlightenmentContent')">Factors of Enlightenment</div>
                    <div onclick="loadContent('nobleTruthsContent')">Noble Truths</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-content" id="mainContent">
    <!-- Content will be dynamically loaded here based on the selected topic -->
</div>

<script>
    function toggleSubMenu(elementId) {
        const content = document.getElementById(elementId);
        if(content.style.display === 'none') {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    }
    function loadContent(contentId) {
        const mainContent = document.getElementById('mainContent');
        switch(contentId) {
            // ... (Existing content loading here) ...

            case 'hindrancesContent':
                mainContent.innerHTML = '<p>Details about Hindrances...</p>';
                break;
            case 'aggregatesContent':
                mainContent.innerHTML = '<p>Details about Aggregates...</p>';
                break;
            // ... Add more cases for other content
        }
    }
   const headers = document.querySelectorAll('h2');
    headers.forEach(header => {
        header.addEventListener('click', (event) => {
            // Get the submenu for this header
            const submenu = event.currentTarget.nextElementSibling;
            if (submenu) {
                toggleSubMenu(submenu.id);
            }
            // Stop the event from propagating to parent elements
            event.stopPropagation();
        });
    });
</script>

</body>
</html>
